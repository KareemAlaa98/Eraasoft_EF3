<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HTML Form Example</h1>
    <p>
        This is an example of an <s>HTML4</s> <u>HTML5</u> form containing <bdi>يحتوي</bdi> various <mark>input</mark>
        controls:
    </p>

    <form action="#">
        <fieldset>
            <legend>User Information</legend>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <br>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <br>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <br>
            <div>
                <label for="message">Message:</label> <br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Subscription</legend>
            <div>
                <label for="newsletter">
                    Subscribe to newsletter:
                </label>
                <input id="newsletter" type="checkbox" name="newsletter">
            </div>
        </fieldset>

        <fieldset>
            <legend>Preferred Language</legend>
            <div>
                <label for="language">Select your preferred language:</label>
                <select id="language" name="language">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Feedback</legend>
            <div>
                <label for="rating">Rate our service:</label>
                <input type="range" id="rating" name="rating" min="0" max="10" step="1" value="5">
            </div>
        </fieldset>

        <br>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
